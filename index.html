<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio Archive</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <main class="app" id="app">
    <header class="top">
      <div class="kicker">Portfolio archive — select a folder to open the file.</div>
    </header>

    <!-- CABINET VIEW -->
    <section class="cabinet" id="cabinetView" aria-label="File cabinet view">
      <div class="cabinetGrid">
        <div class="stack" id="folderStack" aria-label="Folder stack"></div>

        <aside class="note" aria-label="Hover description">
          <h1 class="noteTitle" id="noteTitle">Hover a folder</h1>
          <p class="noteDesc" id="noteDesc">Pull a file forward to preview the job. Click to open the file.</p>
          <div class="noteMeta" id="noteMeta"></div>
        </aside>
      </div>
      <div class="cornerArrow" aria-hidden="true">→</div>
    </section>

    <!-- CHAPTER VIEW -->
    <section class="chapter hidden" id="chapterView" aria-label="Open folder view">
      <div class="chapterShell">
        <button class="back" id="backBtn" type="button">← Back to cabinet</button>

        <div class="chapterMain">
          <h2 class="chapterTitle" id="chapterTitle"></h2>
          <p class="chapterLead" id="chapterLead"></p>

          <div class="projectCard" id="projectCard">
            <h3 class="projectTitle" id="projectTitle"></h3>
            <div class="projectMeta" id="projectMeta"></div>
            <p class="projectDesc" id="projectDesc"></p>

            <div class="imageRow" id="imageRow">
              <div class="imgPh"></div>
              <div class="imgPh"></div>
              <div class="imgPh"></div>
            </div>
          </div>
        </div>

        <aside class="miniStackWrap" aria-label="Sub-project folders">
          <div class="miniStack" id="miniStack"></div>
        </aside>

        <div class="cornerArrow" aria-hidden="true">→</div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
